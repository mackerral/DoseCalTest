    <script type="text/javascript">

        function sum() {
            var txtFirstNo = document.getElementById('txtFirstNo').value;
            var txtSecondNo = document.getElementById('txtSecondNo').value;

            var result = parseFloat(txtFirstNo) * parseFloat(txtSecondNo);
            if (!isNaN(result)) {
                document.getElementById('txtResult').value = result;
                  sum2();
            }
        }

        function sum2() {

          var txtFirstNo = document.getElementById('txtconcMG').value;
          var txtSecondNo = document.getElementById('txtResult').value;
          var txtthird = document.getElementById('txtconcML').value;


          var result2 = (parseFloat(txtSecondNo) * parseFloat(txtthird))/parseFloat(txtFirstNo);
          if (!isNaN(result2)) {
              document.getElementById('txtResult2').value = result2;
              document.getElementById('txtResult3').value = parseFloat(result2/5);

          }
            document.getElementById("showBang").innerHTML =""
              document.getElementById('txtUnit').value = ""

        }

        function numberSw() {

              var resulterML = parseFloat(teaspoon*5)

            document.getElementById('txtResult').value = resulter;
              document.getElementById('txtResult2').value = resulterML;



            var kgXdose = document.getElementById('txtResult').value;

            var kg = document.getElementById('txtFirstNo').value;

          //  var return = kgXdose/kg
               var result2 = parseFloat(kgXdose/kg);
